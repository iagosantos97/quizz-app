<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
        />
        <title>Quizz</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="game.css" />
    </head>
    <body>
        <div class="container">
            <div id="game" class="justify-center flex-column">
                <div id="hud">
                    <div class="hud-item">
                        <p id="progressText" class="hud-prefix">Pergunta</p>
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix">Placar</p>
                        <h1 class="hud-main-text" id="score">0</h1>
                    </div>
                </div>
                <h1 id="question">Qual a resposta para a pergunta?</h1>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <div class="choice-text" data-number="1">Escolha</div>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <div class="choice-text" data-number="2">Escolha</div>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <div class="choice-text" data-number="3">Escolha</div>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <div class="choice-text" data-number="4">Escolha</div>
                </div>
            </div>
        </div>
        <script src="game.js"></script>
    </body>
</html>
